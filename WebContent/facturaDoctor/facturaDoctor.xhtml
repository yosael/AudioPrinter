<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Inicio</title>
</h:head>

<h:body >
	<h:form id="form1" >
		
		<p:growl id="growl" life="2000" />
		
		<p:panelGrid columns="1" style="width:990px;margin:0 auto" >
		
			<h:panelGrid columns="1" >
				<p:outputLabel value="FACTURA DOCTOR"  ></p:outputLabel>
			</h:panelGrid>
			
			<h:panelGrid columns="5" >
				
				<p:outputLabel value="" />
				<p:outputLabel value="" />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="NO FACTURA: " />
				<p:inputText value="#{facturaDoctorBean.facturaDoctor.codigoFactura}" maxlength="8" />
			
				<p:outputLabel value="CLIENTE: " />
				<p:inputText value="#{facturaDoctorBean.facturaDoctor.nombreCliente}" maxlength="70" />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="FECHA: " />
				<p:calendar value="#{facturaDoctorBean.facturaDoctor.fecha}" readonly="true" >
				</p:calendar>
				
				<p:outputLabel value="DIRECCION: " />
				<p:inputText value="#{facturaDoctorBean.facturaDoctor.direccionCliente}" maxlength="100" />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="DUI/NIT: " />
				<p:inputText value="#{facturaDoctorBean.facturaDoctor.docCliente}" maxlength="25" />
				
				<p:outputLabel value="" />
				<p:outputLabel value="" />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="VTA A ACTA DE: " />
				<p:inputText value="#{facturaDoctorBean.facturaDoctor.vtaActa}"  maxlength="70" />
				
			</h:panelGrid>
			<!--  -->
			<h:panelGrid columns="6" id="itmCampos" >
				<p:inputText value="#{facturaDoctorBean.detalle.cantidad}" placeholder="CANTIDAD" style="width:75px" />
				<p:inputText value="#{facturaDoctorBean.detalle.descripciones}" placeholder="DESCRIPCIONES" style="width:328px" maxlength="100" />
				<p:inputText value="#{facturaDoctorBean.detalle.precioUnitario}" placeholder="PRECIO" style="width:70px" />
				<p:selectOneRadio id="console" value="#{facturaDoctorBean.tipoConcepto}">
		            <f:selectItem itemLabel="NO SUJETAS" itemValue="NoSujetas" />
		            <f:selectItem itemLabel="EXENTAS" itemValue="Exentas" />
		            <f:selectItem itemLabel="GRAVADAS" itemValue="Gravadas"   />
		        </p:selectOneRadio><!-- update="tbDetalles,itmCampos" -->
				<p:commandButton value="+" action="#{facturaDoctorBean.cargarDetalle()}"  update="form1"   ></p:commandButton>
			</h:panelGrid>
			
			<p:dataTable id="tbDetalles" value="#{facturaDoctorBean.detalles}" var="det" >
				<p:column  headerText="Cantidad" style="width:75px" >
					<p:outputLabel value="#{det.cantidad}" />
				</p:column>
				<p:column headerText="Descripciones" style="width:328px" >
					<h:outputLabel value="#{det.descripciones}" />
				</p:column>
				<p:column headerText="Precio " style="width:100px" >
					<h:outputLabel value="#{det.precioUnitario}" />
				</p:column>
				<p:column headerText="No Sujetas" style="width:125px" >
					<h:outputLabel value="#{det.ventasNoSujetas}" />
				</p:column>
				<p:column headerText="Exentas" style="width:85px" >
					<h:outputLabel value="#{det.ventasExentas}" />
				</p:column>
				<p:column headerText="Gravadas" style="width:95px" >
					<h:outputLabel value="#{det.ventasGravadas}" />
				</p:column>
				<p:column headerText="">
					<p:commandLink value="x" style="color:red;" actionListener="#{facturaDoctorBean.quitarDetalle(det)}" update="form1" ></p:commandLink>
				</p:column>
			</p:dataTable>
			
			<p:panelGrid columns="2" >
				
				<h:panelGrid columns="2">
					<p:inputTextarea value="#{facturaDoctorBean.facturaDoctor.letrasMonto}" ></p:inputTextarea>
					<p:spacer width="218" height="2" ></p:spacer>
				</h:panelGrid>
					
				
				<h:panelGrid columns="1" style="border:none;" >
				
					<h:panelGrid columns="5"  >
						<p:outputLabel value="Sumas: " style="width:220px;" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaDoctorBean.facturaDoctor.sumaNoSujetas}" style="width:75px" />
						<p:inputText value="#{facturaDoctorBean.facturaDoctor.sumaVentasExentas}" style="width:75px" />
						<p:inputText value="#{facturaDoctorBean.facturaDoctor.sumaVentasGravadas}" style="width:75px" />
					</h:panelGrid>
					
					<h:panelGrid columns="3" >
						<p:outputLabel value="Ventas Extentas: " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaDoctorBean.facturaDoctor.ventasExentas}" />
						
						<p:outputLabel value="Ventas No Sujetas: " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaDoctorBean.facturaDoctor.ventasNoSujetas}" />
						
						<p:outputLabel value="Ventas Sub-total: " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaDoctorBean.facturaDoctor.subtotal}" />
						
						<h:panelGrid columns="2" >
							<p:outputLabel value="IVA Retenido(-)" style="width:220px" />
							<p:selectBooleanCheckbox value="#{facturaDoctorBean.aplicarIvaRetenido}" >
								<p:ajax update="form1"  listener="#{facturaDoctorBean.verificarAplicacionIvaRetenido()}" />
							</p:selectBooleanCheckbox>
						</h:panelGrid>	
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaDoctorBean.facturaDoctor.ivaRetenido}" />
						
						<p:outputLabel value="VENTA TOTAL " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaDoctorBean.facturaDoctor.ventaTotal}" />
						
					</h:panelGrid>
					
				</h:panelGrid>
				
			</p:panelGrid>
			
			<h:panelGroup style="margin:0 auto;"  >
				<p:link  href="../seleccionarFormato.xhtml"  >
					<p:button value="Inicio" icon="fa fa-home" ></p:button>
				</p:link>
				<p:commandButton value="Buscar facturas" action="buscarFacturaDoctor?faces-redirect=true" icon="fa fa-search" ></p:commandButton>
				<p:commandButton value="Guardar"  action="#{facturaDoctorBean.agregarFactura()}" icon="fa fa-save"  update="form1" onclick="this.disabled=true" >
					<f:param value="#{facturaDoctorBean.idFactura}" ></f:param>
				</p:commandButton>
			</h:panelGroup>
			
		</p:panelGrid>
		
	</h:form>
	
</h:body>

</html>
