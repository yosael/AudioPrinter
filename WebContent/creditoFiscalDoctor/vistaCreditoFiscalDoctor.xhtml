<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Credito Fiscal Doctor</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos.css" media="screean" />
</h:head>
	<!-- <f:metadata>
		<f:viewParam name="idFactura" value="#{vistaCreditoFiscalDoctorBean.idFactura}" />
	</f:metadata> --> 
	 
	 <f:metadata>
           <f:viewParam name="idFactura" value="#{vistaCreditoFiscalDoctorBean.idFactura}"/>
       </f:metadata>
<body onload="#{vistaCreditoFiscalDoctorBean.cargarPorId()}" >  

	<h:form id="form1" >
		<p:panelGrid columns="1" style="max-width:900px;margin:0 auto" styleClass="borderRd" >
		
			<h:panelGrid columns="3" style="margin:0;padding:0;" >
					<p:outputLabel style="font-weight:bold" value="Centro Audiologico Medico S.A de C.V" ></p:outputLabel>
					<p:spacer width="400" height="90" ></p:spacer>
					<h:panelGrid columns="1" >
						<p:outputLabel value="FACTURA" ></p:outputLabel>
						<p:outputLabel style="color:red" value="#{'No '}#{vistaCreditoFiscalDoctorBean.factura.codigoFactura}" ></p:outputLabel>
					</h:panelGrid>
			</h:panelGrid>
			
			<h:panelGrid columns="5" >

				<h:panelGrid columns="3" >
					<h:panelGrid columns="2" >
						<p:outputLabel value="SeÃ±or: " styleClass="negrita" />
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.nombreCliente}" />
						
						<p:outputLabel value="Direccion: " styleClass="negrita" />
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.direccionCliente}" />
						
						<p:outputLabel value="Nota de Remision No: " />
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.notaNumEmision}" />
						
						<p:outputLabel value="Fecha de Remision No: " />
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.fechaNotaEmision}" />
						
					</h:panelGrid>
					<p:spacer width="190" height="0" ></p:spacer>
					<h:panelGrid columns="2" >
						<p:outputLabel value="Fecha: " />
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.fecha}" />
						
						<p:outputLabel value="Dui/Nit: " />
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.docCliente}" />
						
						<p:outputLabel value="Registro: " />
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.registro}" />
						
						<p:outputLabel value="Giro: " />
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.giro}" />
						
						<p:outputLabel value="Condicion de pago: " />
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.condicionPago}" />
						
					</h:panelGrid> 
				</h:panelGrid>

			</h:panelGrid>
			
			<p:dataTable id="tbDetalles" value="#{vistaCreditoFiscalDoctorBean.detalles}" var="fac" style="margin:0;" >
				<p:column  headerText="Cantidad" style="max-width:75px" >
					<p:outputLabel value="#{fac.cantidad}" />
				</p:column>
				
				<p:column headerText="Descripciones" style="width:328px" >
					<h:outputLabel value="#{fac.descripciones}" />
				</p:column>
				
				<p:column headerText="Precio Unitario" style="width:100px" >
					<h:outputLabel value="#{fac.precioUnitario}" />
				</p:column>
				
				<p:column headerText="No Sujetas" style="max-width:125px" >
					<h:outputLabel value="#{fac.ventasNoSujetas}" />
				</p:column>
				
				<p:column headerText="Exentas" style="max-width:85px" >
					<h:outputLabel value="#{fac.ventasExentas}" />
				</p:column>
				
				<p:column headerText="Gravadas" style="max-width:95px" >
					<h:outputLabel value="#{fac.ventasGravadas}" />
				</p:column>
				

			</p:dataTable>
			
			<p:panelGrid columns="2" >
				
				<h:panelGrid columns="2">
					<p:inputTextarea value="#{vistaCreditoFiscalDoctorBean.factura.letrasMonto}" rows="7" cols="42" readonly="true" ></p:inputTextarea>
				</h:panelGrid>
					
				
				<h:panelGrid columns="1" style="border:none;" >
				
					<h:panelGrid columns="7"  >
						<p:outputLabel value="Sumas: " style="max-width:400px;" />
						<p:spacer width="110" height="0" ></p:spacer>
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.sumaNoSujetas}" style="max-width:125px" />
						<p:spacer width="40" height="0" ></p:spacer>
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.sumaVentasExentas}" style="max-width:85px" />
						<p:spacer width="50" height="0" ></p:spacer>
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.sumaVentasGravadas}" style="max-width:95px" />
					</h:panelGrid>
					
					<h:panelGrid columns="4" >
						<p:outputLabel value="Ventas Extentas: " style="max-width:240px;" />
						<p:spacer width="180" height="0" ></p:spacer>
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.ventasExentas}" />
						<p:spacer width="25" height="0" ></p:spacer>
						
						<p:outputLabel value="Ventas No Sujetas: " style="max-width:220px" />
						<p:spacer width="80" height="0" ></p:spacer>
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.ventasNoSujetas}" />
						<p:spacer width="5" height="0" ></p:spacer>
						
						<p:outputLabel value="Ventas Sub-total: " style="max-width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.subtotal}" />
						<p:spacer width="5" height="0" ></p:spacer>
						
						<p:outputLabel value="IVA Retenido" style="max-width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.ivaRetenido}" />
						<p:spacer width="5" height="0" ></p:spacer>
						
						<p:outputLabel value="VENTA TOTAL " style="max-width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:outputLabel value="#{vistaCreditoFiscalDoctorBean.factura.ventaTotal}" />
						<p:spacer width="5" height="0" ></p:spacer>
						
					</h:panelGrid>
					
				</h:panelGrid>
				
			</p:panelGrid>
			
			<h:panelGroup style="margin:0 auto;"  >
				<p:link  href="../seleccionarFormato.xhtml"  >
					<p:button value="Inicio" icon="fa fa-home" ></p:button>
				</p:link>
				<p:commandButton value="Buscar facturas" icon="fa fa-search" action="buscarCreditoFiscalDoctor?faces-redirect=true" ></p:commandButton>
				<p:commandButton value="Editar" icon="fa fa-edit" ></p:commandButton>
				<p:commandButton onclick="window.open('../creditoFiscalDoctorServlet?idFactura=#{vistaCreditoFiscalDoctorBean.idFactura}','','')" icon="fa fa-print" target="_black" value="Imprimir" ajax="false" ></p:commandButton>
			</h:panelGroup>
			
		</p:panelGrid>
		
	</h:form>
	
</body> 
</html>
