<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Inicio</title>
</h:head>

<h:body >
	<h:form id="form1" >
		
		<p:growl id="growl" life="2000" />
		
		<p:panelGrid columns="1" style="width:990px;margin:0 auto" >
			
			<h:panelGrid columns="5" >
				
				<p:outputLabel value="" />
				<p:outputLabel value="" />
				<p:spacer width="100" height="5" ></p:spacer>
				<p:outputLabel value="No Factura: " />
				<p:inputText value="#{creditoFiscalSvTradeBean.factura.codigoFactura}" />
			
				<p:outputLabel value="SeÃ±or: " />
				<p:inputText value="#{creditoFiscalSvTradeBean.factura.nombreCliente}" />
				<p:spacer width="100" height="5" ></p:spacer>
				<p:outputLabel value="Fecha: " />
				<p:calendar value="#{creditoFiscalSvTradeBean.factura.fecha}" >
				</p:calendar>
				
				<p:outputLabel value="Direccion: " />
				<p:inputText value="#{creditoFiscalSvTradeBean.factura.direccionCliente}" />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="Registro: " />
				<p:inputText value="#{creditoFiscalSvTradeBean.factura.registro}" />
				
				<p:outputLabel value="" />
				<p:outputLabel value="" />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="NIT: " />
				<p:inputText value="#{creditoFiscalSvTradeBean.factura.docCliente}" />
				
				
				<h:panelGrid columns="2" >
					<p:outputLabel value="Municipio" />
					<p:inputText value="#{creditoFiscalSvTradeBean.factura.municipio}" style="width:114px;" />
				</h:panelGrid>
				<h:panelGrid columns="2" >
					<p:outputLabel value="Departamento" />
					<p:inputText value="#{creditoFiscalSvTradeBean.factura.departamento}" style="width:114px;" />
				</h:panelGrid>
				
				<p:spacer width="50" height="0" ></p:spacer>
				 <p:outputLabel value="Giro: " /> 
				 <p:inputText value="#{creditoFiscalSvTradeBean.factura.registro}" /> 	
				
				
				
				<p:spacer width="0" height="10" ></p:spacer>
				<p:spacer width="0" height="10" ></p:spacer>
				<p:spacer width="0" height="10" ></p:spacer>
				<p:spacer width="0" height="10" ></p:spacer>
				<p:spacer width="0" height="10" ></p:spacer>
				

					
				<p:outputLabel value="Nota de Remision No" />
				<p:inputText value="#{creditoFiscalSvTradeBean.factura.notaNumRemisionAnterior}"   />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="Vta a Cta de: " />
				<p:inputText value="#{creditoFiscalSvTradeBean.factura.vtaActaDe}" />
				
				<p:outputLabel value="Fecha Nota de Remision: " />
				<p:calendar value="#{creditoFiscalSvTradeBean.factura.fechaNotaRemisionAnterior}" />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="Condic de Pago " />
				<p:inputText value="#{creditoFiscalSvTradeBean.factura.condicionPago}" />
				
			</h:panelGrid>
			<!--  -->
			<h:panelGrid columns="6" id="itmCampos" >
				<p:inputText value="#{creditoFiscalSvTradeBean.detalle.cantidad}" placeholder="CANTIDAD" style="width:75px" />
				<p:inputText value="#{creditoFiscalSvTradeBean.detalle.descripciones}" placeholder="DESCRIPCIONES" style="width:328px" />
				<p:inputText value="#{creditoFiscalSvTradeBean.detalle.precioUnitario}" placeholder="PRECIO" style="width:70px" />
				<p:selectOneRadio id="console" value="#{creditoFiscalSvTradeBean.tipoConcepto}">
		            <f:selectItem itemLabel="NO SUJETAS" itemValue="NoSujetas" />
		            <f:selectItem itemLabel="EXENTAS" itemValue="Exentas" />
		            <f:selectItem itemLabel="GRAVADAS" itemValue="Gravadas"   />
		        </p:selectOneRadio><!-- update="tbDetalles,itmCampos" -->
				<p:commandButton value="+" action="#{creditoFiscalSvTradeBean.cargarDetalle()}"  update="form1"   ></p:commandButton>
			</h:panelGrid>
			
			<p:dataTable id="tbDetalles" value="#{creditoFiscalSvTradeBean.detalles}" var="det" >
				<p:column  headerText="Cantidad" style="width:75px" >
					<p:outputLabel value="#{det.cantidad}" />
				</p:column>
				<p:column headerText="Descripciones" style="width:328px" >
					<h:outputLabel value="#{det.descripciones}" />
				</p:column>
				<p:column headerText="Precio " style="width:100px" >
					<h:outputLabel value="#{det.precioUnitario}" />
				</p:column>
				<p:column headerText="No Sujetas" style="width:125px" >
					<h:outputLabel value="#{det.ventasNoSujetas}" />
				</p:column>
				<p:column headerText="Exentas" style="width:85px" >
					<h:outputLabel value="#{det.ventasExentas}" />
				</p:column>
				<p:column headerText="Gravadas" style="width:95px" >
					<h:outputLabel value="#{det.ventasGravadas}" />
				</p:column>
				<p:column headerText="">
					<p:commandLink value="x" style="color:red;" actionListener="#{creditoFiscalSvTradeBean.quitarDetalle(det)}" update="form1" ></p:commandLink>
				</p:column>
			</p:dataTable>
			
			<p:panelGrid columns="2" >
				
				<h:panelGrid columns="2">
					<p:inputTextarea value="#{creditoFiscalSvTradeBean.factura.letrasMonto}" ></p:inputTextarea>
					<p:spacer width="218" height="2" ></p:spacer>
				</h:panelGrid>
					
				
				<h:panelGrid columns="1" style="border:none;" >
				
					<h:panelGrid columns="5"  >
						<p:outputLabel value="Sumas: " style="width:220px;" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{creditoFiscalSvTradeBean.factura.sumaNoSujetas}" style="width:75px" />
						<p:inputText value="#{creditoFiscalSvTradeBean.factura.sumaVentasExentas}" style="width:75px" />
						<p:inputText value="#{creditoFiscalSvTradeBean.factura.sumaVentasGravadas}" style="width:75px" />
					</h:panelGrid>
					
					<h:panelGrid columns="3" >
						<p:outputLabel value="Ventas Extentas: " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{creditoFiscalSvTradeBean.factura.ventasExentas}" />
						
						<p:outputLabel value="Ventas No Sujetas: " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{creditoFiscalSvTradeBean.factura.ventasNoSujetas}" />
						
						<p:outputLabel value="Ventas Sub-total: " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{creditoFiscalSvTradeBean.factura.subtotal}" />
						
						<p:outputLabel value="IVA Retenido" style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{creditoFiscalSvTradeBean.factura.ivaRetenido}" />
						
						<p:outputLabel value="VENTA TOTAL " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{creditoFiscalSvTradeBean.factura.ventaTotal}" />
						
					</h:panelGrid>
					
				</h:panelGrid>
				
			</p:panelGrid>
			
			<h:panelGroup style="margin:0 auto;"  >
				<!-- <p:commandButton value="Inicio" action="../seleccionarFormato.xhtml" ></p:commandButton> -->
				<p:link  href="../seleccionarFormato.xhtml" tyle="button" >Inicio</p:link>
				<p:spacer width="20" ></p:spacer>
				<p:commandButton value="Buscar facturas" action="buscarCreditoFiscalSvTrade?faces-redirect=true" ></p:commandButton>
				<p:commandButton value="Guardar"  action="#{creditoFiscalSvTradeBean.agregarFactura()}"  update="form1" onclick="this.disabled=true" >
					<f:param value="#{creditoFiscalSvTradeBean.idFactura}" ></f:param>
				</p:commandButton>
			</h:panelGroup>
			
		</p:panelGrid>
		
	</h:form>
	
</h:body>

</html>
