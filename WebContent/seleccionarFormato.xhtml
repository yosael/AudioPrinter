<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Inicio</title>
</h:head>

<h:body>
	<h:form>
		<p:panelGrid columns="3" style="margin:0 auto;margin-top:200px;" >
			
			<p:outputLabel>Seleccionar formato factura</p:outputLabel>
		
			<p:selectOneMenu value="#{facturacionBean.formatoSelected}" >
				<f:selectItem itemLabel="Factura Audiomed"  itemValue="facturaAudiomed"  ></f:selectItem>
				<f:selectItem itemLabel="Credito Fiscal Audiomed" itemValue="creditoFiscalAudiomed" ></f:selectItem>
			</p:selectOneMenu>
			
			<p:commandButton ajax="false" action="#{facturacionBean.seleccionarFormato()}" value="Aceptar" />
		</p:panelGrid>
		
	</h:form>
	
</h:body>

</html>
