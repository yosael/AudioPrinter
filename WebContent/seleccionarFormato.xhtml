<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Inicio</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="1" style="margin:0 auto;margin-top:200px;" >
			
			<p:outputLabel>Seleccionar formato factura</p:outputLabel>
		
			<p:separator></p:separator>
			
			<p:selectOneMenu value="#{facturacionBean.formatoSelected}" >
				<f:selectItem itemLabel="Factura Audiomed"  itemValue="facturaAudiomed/facturaAudiomed.xhtml?faces-redirect=true"  ></f:selectItem>
				<f:selectItem itemLabel="Credito Fiscal Audiomed" itemValue="creditoFiscalAudiomed/creditoFiscalAudiomed.xhtml?faces-redirect=true" ></f:selectItem>
				<f:selectItem itemLabel="Factura Doctor"  itemValue="facturaDoctor/facturaDoctor.xhtml?faces-redirect=true"  ></f:selectItem>
				<f:selectItem itemLabel="Credito Fiscal Doctor" itemValue="creditoFiscalDoctor/creditoFiscalDoctor.xhtml?faces-redirect=true" ></f:selectItem>
				<f:selectItem itemLabel="Factura SV Trade" itemValue="facturaSvTrade/facturaSvTrade.xhtml?faces-redirect=true" ></f:selectItem>
				<f:selectItem itemLabel="Credito Fiscal SV Trade" itemValue="creditoFiscalSvTrade/creditoFiscalSvTrade.xhtml?faces-redirect=true" ></f:selectItem>
			</p:selectOneMenu>
			
			<p:commandButton ajax="false" action="#{facturacionBean.seleccionarFormato()}" value="Aceptar" />
		</h:panelGrid>
	</h:form>
	
</h:body>

</html>
