<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Inicio</title>
</h:head>

<h:body >
	<h:form id="form1" >
		
		
		<p:panelGrid columns="1" style="width:800px;margin:0 auto" >
			
			<h:panelGrid columns="5" >
				
				<p:outputLabel value="" />
				<p:outputLabel value="" />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="NO FACTURA: " />
				<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.codigoFactura}" />
			
				<p:outputLabel value="CLIENTE: " />
				<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.nombreCliente}" />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="FECHA: " />
				<p:calendar value="#{facturaAudiomedBean.facturaAudiomed.fecha}" >
				</p:calendar>
				
				<p:outputLabel value="DIRECCION: " />
				<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.direccionCliente}" />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="DUI/NIT: " />
				<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.docCliente}" />
				
				<p:outputLabel value="" />
				<p:outputLabel value="" />
				<p:spacer width="100" height="0" ></p:spacer>
				<p:outputLabel value="VTA A ACTA DE: " />
				<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.vtaActa}" />
				
			</h:panelGrid>
			
			<h:panelGrid columns="7" id="itmCampos" >
				<p:inputText value="#{facturaAudiomedBean.detalle.cantidad}" placeholder="CANTIDAD" style="width:75px" />
				<p:inputText value="#{facturaAudiomedBean.detalle.descripciones}" placeholder="DESCRIPCIONES" style="width:328px" />
				<p:inputText value="#{facturaAudiomedBean.detalle.precioUnitario}" placeholder="PRECIO UNITARIO" style="width:100px" />
				<p:inputText value="#{facturaAudiomedBean.detalle.ventasNoSujetas}" placeholder="NO SUJERAS" style="width:125px" />
				<p:inputText value="#{facturaAudiomedBean.detalle.ventasExentas}" placeholder="EXENTAS" style="width:85px" />
				<p:inputText value="#{facturaAudiomedBean.detalle.ventasGravadas}" placeholder="GRAVADAS" style="width:95px" />
				<p:commandButton value="+" action="#{facturaAudiomedBean.cargarDetalle()}"  update="tbDetalles,itmCampos"  ></p:commandButton>
			</h:panelGrid>
			
			<p:dataTable id="tbDetalles" value="#{facturaAudiomedBean.detalles}" var="fac" >
				<p:column  headerText="Cantidad" style="width:75px" >
					<p:outputLabel value="#{fac.cantidad}" />
				</p:column>
				
				<p:column headerText="Descripciones" style="width:328px" >
					<h:outputLabel value="#{fac.descripciones}" />
				</p:column>
				<p:column headerText="Precio Unitario" style="width:100px" >
					<h:outputLabel value="#{fac.precioUnitario}" />
				</p:column>
				<p:column headerText="No Sujetas" style="width:125px" >
					<h:outputLabel value="#{fac.ventasNoSujetas}" />
				</p:column>
				<p:column headerText="Exentas" style="width:85px" >
					<h:outputLabel value="#{fac.ventasExentas}" />
				</p:column>
				<p:column headerText="Gravadas" style="width:95px" >
					<h:outputLabel value="#{fac.ventasGravadas}" />
				</p:column>
				

			</p:dataTable>
			
			<p:panelGrid columns="2" >
				
				<h:panelGrid columns="2">
					<p:inputTextarea value="#{facturaAudiomedBean.facturaAudiomed.letrasMonto}" ></p:inputTextarea>
					<p:spacer width="218" height="2" ></p:spacer>
				</h:panelGrid>
					
				
				<h:panelGrid columns="1" style="border:none;" >
				
					<h:panelGrid columns="5"  >
						<p:outputLabel value="Sumas: " style="width:220px;" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.sumaNoSujetas}" style="width:75px" />
						<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.sumaVentasExentas}" style="width:75px" />
						<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.sumaVentasGravadas}" style="width:75px" />
					</h:panelGrid>
					
					<h:panelGrid columns="3" >
						<p:outputLabel value="Ventas Extentas: " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.ventasExentas}" />
						
						<p:outputLabel value="Ventas No Sujetas: " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.ventasNoSujetas}" />
						
						<p:outputLabel value="Ventas Sub-total: " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.subtotal}" />
						
						<p:outputLabel value="IVA Retenido" style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.ivaRetenido}" />
						
						<p:outputLabel value="VENTA TOTAL " style="width:220px" />
						<p:spacer width="70" height="0" ></p:spacer>
						<p:inputText value="#{facturaAudiomedBean.facturaAudiomed.ventaTotal}" />
						
					</h:panelGrid>
					
				</h:panelGrid>
				
			</p:panelGrid>
			
			<h:panelGroup style="margin:0 auto;"  >
				<p:commandButton value="Vista Previa" ></p:commandButton>
				<p:commandButton value="Imprimir" action="seleccionarFormato.xhtml" actionListener="#{facturaAudiomedBean.agregarFactura()}" ajax="false" ></p:commandButton>
			</h:panelGroup>
			
		</p:panelGrid>
		
	</h:form>
	
</h:body>

</html>
